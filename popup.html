<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h2>Medium TOC Settings</h2>

  <div class="option-group">
    <label for="showLinks">Show links section</label>
    <label class="toggle-switch">
      <input type="checkbox" id="showLinks">
      <span class="slider"></span>
    </label>
    <div class="description">Include links section in the table of contents</div>
  </div>

  <div class="option-group">
    <label for="focusMode">Focus mode</label>
    <label class="toggle-switch">
      <input type="checkbox" id="focusMode">
      <span class="slider"></span>
    </label>
    <div class="description">Enable focus mode for distraction-free reading</div>
  </div>

  <button class="save-button" id="saveButton">Save Settings</button>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>

</html>
